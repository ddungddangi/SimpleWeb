<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div style="font-size: 40px; margin-bottom: 10px;">🍎</div>
    <h1>Member Service</h1>

    <div th:if="${session.loginId == null}">
        <p>더 스마트하게 관리하는 방법.<br>지금 시작해보세요.</p>

        <button onclick="location.href='/login'">로그인</button>
        <button class="secondary" onclick="location.href='/join'" style="margin-top: 10px;">계정 만들기</button>
    </div>

    <div th:if="${session.loginId != null}">
        <p style="margin-bottom: 10px;">반갑습니다,</p>
        <h2 th:text="${session.loginId}">User</h2>
        <p>모든 준비가 완료되었습니다.</p>

        <button onclick="location.href='/update'">계정 설정</button>
        <button class="secondary" onclick="location.href='/list'" style="margin-top: 10px;">회원 목록 조회</button>

        <div style="margin-top: 30px;">
            <button class="danger" onclick="location.href='/logout'">로그아웃</button>
        </div>
    </div>
</div>
</body>
</html>
