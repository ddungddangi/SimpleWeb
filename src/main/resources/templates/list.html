<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="table-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 style="margin: 0; font-size: 24px;">회원 목록</h1>
        <a href="/" style="font-weight: 600;">완료</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList}">
            <td th:text="${member.memberId}" style="font-weight: 500;">user@id.com</td>
            <td th:text="${member.name}">Name</td>
            <td th:text="${member.age}" style="color: #86868b;">0</td>
        </tr>
        </tbody>
    </table>

    <p th:if="${memberList.size() == 0}" style="margin-top: 50px; text-align: center;">
        등록된 회원이 없습니다.
    </p>
</div>
</body>
</html>
