# 접속 포트번호 (설정 잘 하셨습니다)
server.port=9001
# Context Path
server.servlet.context-path=/

# Logback 사용
logging.level.root=info

# [수정 1] 패키지명을 프로젝트에 맞게 변경해야 로그가 보입니다!
# 기존: net.datasa.spring3 -> 변경: net.datasa.ex1_db
logging.level.net.datasa.ex1_db=debug

# 세션 유지 시간
server.servlet.session.timeout=60m

# MySQL 데이터베이스 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB 이름(springJPA)이 실제 MySQL에 존재하는지 꼭 확인하세요.
spring.datasource.url=jdbc:mysql://localhost:3306/springJPA?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA 설정
spring.jpa.show-sql=true

# [수정 2] ddl-auto 전략 변경 (권장)
# validate: 테이블이 없으면 에러가 나고 서버가 꺼집니다.
# update: 테이블이 없으면 자동으로 만들어줍니다. (연습용으로 더 적합)
spring.jpa.hibernate.ddl-auto=update

# Dialect 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 파라미터 바인딩 로그 (SQL의 ? 값을 보여줌)
logging.level.org.hibernate.type.descriptor.sql=trace